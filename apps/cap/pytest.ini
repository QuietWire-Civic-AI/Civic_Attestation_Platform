[pytest]
# Pytest Configuration for CAP

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = cap/tests

# Minimum version
minversion = 7.0

# Options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes
    
# Coverage
[coverage:run]
source = cap
omit =
    */tests/*
    */migrations/*
    */fixtures/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
